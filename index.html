<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tooltip</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="logo-container">
        <img src="./logo.png" alt="" class="logo">
        <p>Marc Garside<br>Web-Dev</p>
    </div>
    <div class="container">
        <h1>My Customisable Tooltip Component</h1>
        <p>Hover over
            <mg-tooltip alert_decoration='' alert_hl_color='' alert_txt_color='' alert_weight='' alert_opacity='' message_bg='' message_txt_color='' message_weight='' tooltip_shadow='' click_toggle='' >
                <span slot="alert">
                    me.
                </span>
                <span slot="message">
                    Customise me inside the HTML file, using regular CSS values...
                </span>
            </mg-tooltip> 
        </p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
